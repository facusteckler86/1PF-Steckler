
<!-- pantalla para crear cursos -->

<button (click)="openDialog()"mat-flat-button>
  <mat-icon>add</mat-icon>Crear Curso</button>


  <p>El nombre del curso creado es: {{nombreCurso}}</p>

  <!-- TABLA DE ALUMNOS -->

  <div class="flex align-content-end flex-wrap">

    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--  Columna dePosicion -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Columna de nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre del Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Columna del inicio del curso -->
    <ng-container matColumnDef="starDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
      <td mat-cell *matCellDef="let element"> {{element.starDate | date: "dd/MM/YYYY"}} </td>
    </ng-container>

    <!-- Columna del fin del curso -->

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date: "dd/MM/YYYY"}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Alta/Baja</th>
      <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
      <button (click)="deleteCourseById(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
