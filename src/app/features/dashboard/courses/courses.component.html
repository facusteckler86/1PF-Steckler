
<!-- pantalla para crear cursos -->

<button (click)="openDialog()"mat-flat-button>
  <mat-icon>add</mat-icon>Crear Curso</button>


  <p>El nombre del curso creado es: {{nombreCurso}}</p>



  <!-- TABLA DE ALUMNOS -->

  <div class="flex align-content-end flex-wrap">


    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!--  Columna dePosicion -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Columna de nombre -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

    <!-- Columna del apellido -->
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
